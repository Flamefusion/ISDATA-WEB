services:
  # Your existing backend API
  - name: ch-api
    type: web
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ch-db
          property: connectionString
      - key: FLASK_ENV
        value: production

  # Your frontend as a static site (NEW NAME)
  - name: ch-frontend-static  # Different name
    type: web
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist

databases:
  - name: ch-db
    plan: free
