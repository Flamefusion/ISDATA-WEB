services:
  - name: ch-api
    type: web
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ch-db
          property: connectionString
      - key: FLASK_ENV
        value: production

  - name: ch-frontend
    type: web
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start

databases:
  - name: ch-db
    plan: free
